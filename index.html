<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Workshop #HTML - FORM</h1>
        <form>
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">ชื่อ*</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="ชื่อ">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputLast" class="col-sm-2 col-form-label">นามสกุล</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLast" placeholder="นามสกุล">
                </div>
            </div>
            <div class="row mb-3">
                <label for="birthDate" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="birthDate">
                </div>
            </div>
            <div class="row mb-3">
                <label for="age" class="col-sm-2 col-form-label">อายุ</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age" placeholder="อายุ">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">เพศ</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                        <label class="form-check-label" for="male">ชาย</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">หญิง</label>
                    </div>
                </div>
            </fieldset>
            <div class="row mb-3">
                <label for="formFile" class="col-sm-2 col-form-label">รูป</label>
                <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile" multiple>
                </div>
            </div>
            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="address" rows="3"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="favoriteColor" class="col-sm-2 col-form-label">สีที่ชอบ</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="favoriteColor" placeholder="สีที่ชอบ">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">แนวเพลงที่ชอบ</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="musicType" id="lifeMusic" value="lifeMusic" checked>
                        <label class="form-check-label" for="lifeMusic">เพื่อชีวิต</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="musicType" id="countryMusic" value="countryMusic">
                        <label class="form-check-label" for="countryMusic">ลูกทุ่ง</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="musicType" id="otherMusic" value="otherMusic">
                        <label class="form-check-label" for="otherMusic">อื่นๆ</label>
                    </div>
                </div>
            </fieldset>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="agree">
                <label class="form-check-label" for="agree">ยินยอมให้เก็บข้อมูล</label>
            </div>
            <div class="row">
              <div class="col">
                  <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
              <div class="col text-end">
                  <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>          
        </form>
    </div>
</body>
</html>
